spring.application.name=ms-alumno
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/alumnodb
spring.datasource.username=alumno_user
spring.datasource.password=alumno_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

keycloak.server-url=http://localhost:9000
keycloak.realm=inscripciones
keycloak.admin-username=admin
keycloak.admin-password=admin
keycloak.client-id=admin-cli

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000/realms/inscripciones